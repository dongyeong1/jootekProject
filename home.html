<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="css/homestyle.css" rel="stylesheet" />

        <script src="https://use.fontawesome.com/releases/v6.4.0/js/all.js"></script>
        <title>jootek</title>
    </head>
    <body>
        <div class="containerWrapper">
            <div class="container">
                <header class="headerWrapper">
                    <div class="headerimage">
                        <img
                            src="https://jootek.com/layouts/jootek_about/assets/images/logo/jootek-logo-black@4x.png"
                            alt=""
                        />
                    </div>
                    <div class="headermenu">
                        <div class="underline"></div>

                        <a class="asd">홈</a>
                        <a class="home">건축계획</a>
                        <a class="home">입지</a>
                        <a class="home">전문가</a>
                        <a class="home">MY</a>
                    </div>
                    <div class="headericon">
                        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                        <i class="fa-solid fa-rotate-right fa-lg"></i>
                        <i class="fa-solid fa-bars fa-lg"></i>
                        <div class="login">로그인</div>
                        <div class="signup">회원가입</div>
                    </div>
                </header>
                <div class="mainWrapper">
                    <div class="main">
                        <div class="homeimage">
                            <img
                                src="https://jootek.com/files/attach/images/2023/04/10/cde44d39f7e37909761192a24cb6051a.jpg"
                                alt=""
                            />
                        </div>
                        <div class="homebox">
                            <div class="box1">
                                <div class="boxcontent">
                                    <div class="content1">신규 서비스</div>
                                    <div class="content2">
                                        검증된 건축 전문가를 <br />폴리오에서
                                        찾아보세요.
                                    </div>
                                </div>
                                <div class="boximage">
                                    <img
                                        src="https://jootek.com/layouts/jootek/pages/new-main/images/banner-images/folio.svg"
                                        alt=""
                                    />
                                </div>
                            </div>
                            <div class="box2">
                                <div class="boxcontent">
                                    <div class="greencontent1">주택 가견적</div>
                                    <div class="content2">
                                        건축 예상 비용 <br />상담 없이 바로
                                        알아보세요..
                                    </div>
                                    <div class="resimg">
                                        <img
                                            src="https://jootek.com/layouts/jootek/pages/new-main/images/banner-images/money.svg"
                                            alt=""
                                        />
                                    </div>
                                    <div class="rescontent">
                                        건축 예상 비용 알아보기
                                    </div>
                                </div>
                                <div class="boximage">
                                    <img
                                        src="https://jootek.com/layouts/jootek/pages/new-main/images/banner-images/estimate.svg"
                                        alt=""
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="notification">
                    <i class="fa-regular fa-bell"></i>
                    <div class="update">업데이트</div>
                    <div class="notification">8월 5주차 JOOTEK 업데이트</div>
                    <div class="arrow">
                        <i class="fa-solid fa-arrow-up"></i>
                        <i class="fa-solid fa-arrow-down"></i>
                    </div>
                </div>
                <div class="menuWrapper">
                    <div class="menu">
                        <div class="iconWrapper">
                            <img
                                src="https://jootek.com/layouts/jootek/pages/new-main/images/menu-icons/idea.svg"
                                alt=""
                            />
                            <div>아이디어</div>
                        </div>
                        <div class="iconWrapper">
                            <img
                                src="https://jootek.com/layouts/jootek/pages/new-main/images/menu-icons/project.svg"
                                alt=""
                            />
                            <div>프로젝트</div>
                        </div>
                        <div class="iconWrapper">
                            <img
                                src="https://jootek.com/layouts/jootek/pages/new-main/images/menu-icons/masters.svg"
                                alt=""
                            />
                            <div>전문가</div>
                        </div>
                        <div class="iconWrapper">
                            <img
                                src="https://jootek.com/layouts/jootek/pages/new-main/images/menu-icons/folio.svg"
                                alt=""
                            />
                            <div>폴리오</div>
                        </div>
                        <div class="iconWrapper">
                            <img
                                src="https://jootek.com/layouts/jootek/pages/new-main/images/menu-icons/estimate.svg"
                                alt=""
                            />
                            <div>가견적</div>
                        </div>
                        <div class="iconWrapper">
                            <img
                                src="https://jootek.com/layouts/jootek/pages/new-main/images/menu-icons/wiki.svg"
                                alt=""
                            />
                            <div>자재위키</div>
                        </div>
                        <div class="iconWrapper">
                            <img
                                src="https://jootek.com/layouts/jootek/pages/new-main/images/menu-icons/danji.svg"
                                alt=""
                            />
                            <div>단지</div>
                        </div>
                        <div class="iconWrapper">
                            <img
                                src="https://jootek.com/layouts/jootek/pages/new-main/images/menu-icons/map.svg"
                                alt=""
                            />
                            <div>지도</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/home.js"></script>
    </body>
</html>
